    <!-- Page specific scripts -->
    <script type="text/javascript" src="/pages/js/gstatic_loader.js"></script>
    <script type="text/javascript" src="../plugins/date.js"></script>

<body class="skin-black sidebar-mini" onload="load_essentials();">
    <div class="wrapper">

         <!-- Main Header Filled by JS -->
        <header class="main-header">
            <div id="header"></div>
        </header>
        <!-- Left side column. contains the logo and sidebar Filled by JS -->
        <aside class="main-sidebar">
            <div id="sidebar"></div>
        </aside>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Live Data
                    <small id="client_header">192.168.1.X</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li><a href="set_in_JS" id="client_history"><i class="fa fa-desktop"></i> Client </a></li>
                    <li class="active">Here</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content container-fluid">

                <div class="row">
                    <!-- ON/OFF Switch -->
                    <div class="col-xs-1 small middle">
                        <p class="switch_head middle">Automatic Update: </p>
                    </div>
                    <div class="col-xs-1">
                        <div class="onoffswitch middle">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="automatic_update_switch" checked>
                            <label class="onoffswitch-label middle" for="automatic_update_switch"></label>
                        </div>
                    </div>
                    
                    <!-- Interval Dropdown -->
                    <div class="col-xs-1 small middle">
                        <p class="switch_head middle">Interval: </p>
                    </div>
                    <div class="col-xs-1">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default btn_custom" id="dropdown_button">5s</button>
                            <button type="button" class="btn btn-default dropdown-toggle btn_custom" data-toggle="dropdown" aria-expanded="false">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                  </button>
                            <ul class="dropdown-menu" id="interval_selector" role="menu">
                                <li><a onclick="update_interval(1)">1s</a></li>
                                <li><a onclick="update_interval(5)">5s</a></li>
                                <li><a onclick="update_interval(10)">10s</a></li>
                                <li><a onclick="update_interval(15)">15s</a></li>
                                <li><a onclick="update_interval(30)">30s</a></li>
                                <li><a onclick="update_interval(50)">60s</a></li>
                                <li><a onclick="update_interval(90)">90s</a></li>
                            </ul>
                        </div>
                    </div>
                </div>


                <br>
                <br>
                <!--Div that will hold the dashboard-->
                <div id="dashboard_div">
                    <!--Divs that will hold each control and chart-->
                    <div id="control_div"></div>
                    <div id="container"></div>
                </div>
                <!--------------------------
        | Your Page Content Here |
        -------------------------->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

        <!-- Main Header Filled by JS -->
        <footer class="main-footer">
            <div id="footer"></div>
        </footer>

        <!-- Right Control Sidebar Filled by JS-->
        <aside class="control-sidebar control-sidebar-dark">
            <div id="sidebar_right"></div>
        </aside>
        <!-- /.control-sidebar -->
        <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
        <div class="control-sidebar-bg"></div>
    </div>

    <!-- REQUIRED JS SCRIPTS -->

    <script src="../bower_components/jquery/dist/jquery.min.js"></script>
