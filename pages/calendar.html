  <![endif]-->

    <link rel="stylesheet" href="/pages/css/google_font.css">

    <!-- Import JQuery and load header to enable sidebar load by bodytag -->

<body class="skin-black sidebar-mini" onload="load_essentials();">

        <header class="main-header">

        <!-- Left side column. contains the logo and sidebar Filled by JS -->
        <aside class="main-sidebar">

                <ol class="breadcrumb">
                    <li><a href="/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
                    <li class="active">Calendar</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">

                    <!-- /.col -->
                    <div class="col-md-12">
                        <div class="box box-primary">
                            <div class="box-body no-padding">
                                <!-- THE CALENDAR -->
                                <div id="calendar"></div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /. box -->
                    </div>
                    <!-- /.col -->

                <!-- /.row -->
